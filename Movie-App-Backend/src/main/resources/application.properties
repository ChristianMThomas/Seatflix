spring.application.name=SeatFlixDB

# Database Configuration
# IMPORTANT: Set these environment variables in production!
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/seatflix}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:CHANGE_ME_OR_APP_WILL_FAIL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
# WARNING: Disable show-sql in production to avoid logging sensitive data
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-make-it-at-least-32-characters-long}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,https://mind-forge-cthomas.com}

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging Configuration
# IMPORTANT: Set LOG_LEVEL=INFO in production to avoid excessive logging
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.com.Mind_Forge_SeatFlix.SeatFlix=${APP_LOG_LEVEL:DEBUG}
