spring.application.name=SeatFlixDB

# Server Configuration
# Railway uses PORT env variable - this allows dynamic port assignment
server.port=${PORT:8080}

# Database Configuration
# IMPORTANT: Set these environment variables in production!
# For Railway PostgreSQL: Use DATABASE_URL or set DB_URL manually
# Railway provides DATABASE_URL in format: postgresql://user:pass@host:port/dbname
spring.datasource.url=${DATABASE_URL:${DB_URL:jdbc:mysql://localhost:3306/seatflix}}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:CHANGE_ME_OR_APP_WILL_FAIL}
# Driver auto-detected from URL, but can be explicitly set:
# PostgreSQL: org.postgresql.Driver
# MySQL: com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
# WARNING: Disable show-sql in production to avoid logging sensitive data
spring.jpa.show-sql=${SHOW_SQL:false}
# Dialect auto-detected, but can be explicitly set via DB_DIALECT env var
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format-sql=${FORMAT_SQL:false}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-make-it-at-least-32-characters-long}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,https://mind-forge-cthomas.com}

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging Configuration
# IMPORTANT: Set LOG_LEVEL=INFO in production to avoid excessive logging
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.com.Mind_Forge_SeatFlix.SeatFlix=${APP_LOG_LEVEL:INFO}
